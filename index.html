<!DOCTYPE html>
<html>
    <head>
        <!-- <tittle> Crystal game</tittle> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css\style.css">
    </head>

    <body>
       
    <div  class="container" style="align-items: center; text-align: center;">        
    <div  class="container-fluid text-center">
        <img src="images\friendsLogo.jpg">
    <br>
    </div>
        <br>

    <div id = "screen" class="card mb-3" style="align-items: center;">
        <br>
        <br>
        <br>
        <img src="images\first1.gif" class="card-img-top" style="width:600px;height:400px;">
        <br>
        <div class="card-body">
            <h4 id = "right" class="text-center"></h4>
            <h4 id = "wrong" class="text-center"></h4>
            <h4 id = "noAnswer" class="text-center"></h4>

            <button id="start" style= "align-self: center" class="btn btn btn-warning btn-lg"><h2>Play Trivia Game</h2></button>
        </div>
    </div>
         
    <div class="container-fluid text-center alert alert-dark ">
        <h4 id = "timer" > </h4>
    </div>

    <div id = "gameArea" class="row" >
        <div   class="col-sm p-3 mb-2 alert alert-secondary text-center">
            <h4 id = "question" ></h4>
                                             
            <button id = "option1" value= "0"  class="list-group-item list-group-item-action button"></button>
            <button id = "option2" value= "1"  class="list-group-item list-group-item-action button "></button>
            <button id = "option3" value= "2"  class="list-group-item list-group-item-action button "></button>
            <button id = "option4" value= "3"  class="list-group-item list-group-item-action button "></button>
                                      
        </div>
    </div>
        
    <div id = "image" class="jumbotron text-center"></div>
</div>    
    <script type="text/javascript" src="javascript\app.js"></script>

    </body>
</html>
